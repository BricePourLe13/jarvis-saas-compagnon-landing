<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Favicon JARVIS - Sphère IA moderne -->
  <defs>
    <linearGradient id="jarvisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle principal (sphère) -->
  <circle cx="50" cy="50" r="45" fill="url(#jarvisGradient)" />
  
  <!-- Effet lumineux interne -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#fff" stroke-width="2" opacity="0.3" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.2" />
  
  <!-- Point central (oeil JARVIS) -->
  <circle cx="50" cy="50" r="8" fill="#fff" />
  <circle cx="50" cy="50" r="4" fill="#3B82F6" />
</svg>

